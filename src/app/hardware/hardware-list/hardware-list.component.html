<div fxLayout="row">
  <div fxFlex.gt-sm="100%">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Hardwares</mat-card-title>
        <section>
          <div class="example-button-row">
            <button mat-raised-button color="accent" (click)="add()">
              Add
            </button>
            <button
              mat-raised-button
              color="accent"
              (click)="view()"
              [disabled]="isDisabled"
            >
              View
            </button>
          </div>
        </section>

        <ag-grid-angular
          style="width: 100%; height: 100%"
          class="ag-theme-alpine"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [rowData]="flows"
          [rowSelection]="'single'"
          [animateRows]="true"
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
      </mat-card-content>
    </mat-card>
  </div>
</div>
