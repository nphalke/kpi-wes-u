<div fxLayout="row">
  <div fxFlex.gt-sm="100%">
    <mat-card>
      <mat-card-content>
        <mat-card-title>Orders</mat-card-title>
        <section>
          <div class="example-button-row">
            <!-- <button mat-raised-button color="accent" (click)="add()">
              Add
            </button> -->
            <button
              mat-raised-button
              color="accent"
              (click)="view()"
              [disabled]="isDisabled"
            >
              View
            </button>

            <button mat-raised-button color="accent" [disabled]="isDisabled">
              Pick
            </button>
            <button mat-raised-button color="accent" [disabled]="isDisabled">
              Replace
            </button>
            <button mat-raised-button color="accent" [disabled]="isDisabled">
              Re-Route
            </button>
            <button mat-raised-button color="accent" [disabled]="isDisabled">
              Cancel
            </button>
            <button mat-raised-button color="accent" (click)="refresh()">
              Refresh
            </button>
          </div>
        </section>

        <ag-grid-angular
          style="width: 100%; height: 100%"
          class="ag-theme-alpine"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [rowData]="orders"
          [rowSelection]="'single'"
          [animateRows]="true"
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
      </mat-card-content>
    </mat-card>
  </div>
</div>
